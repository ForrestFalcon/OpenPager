apply plugin: 'com.android.application'
apply plugin: 'idea'

// CI
def isCi = "true".equals(System.getenv("CI"))
def preDexEnabled = "true".equals(System.getProperty("pre-dex", "true"))

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}

android {
    compileSdkVersion extCompileSdkVersion
    buildToolsVersion extBuildToolsVersion

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "4g"

        // Skip pre-dexing when running on CI or when disabled via -Dpre-dex=false.
        preDexLibraries = preDexEnabled && !isCi
    }

    defaultConfig {
        applicationId "de.openfiresource.falarm"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 7
        versionName '1.1.4'
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'org.osmdroid:osmdroid-android:6.0.1'
    implementation 'com.karumi:dexter:4.2.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.volley:volley:1.1.0'

    implementation 'com.android.support:multidex:1.0.3'

    /**
     * Things to remove
     */
    implementation 'com.github.satyan:sugar:1.5'
    implementation('com.mikepenz:aboutlibraries:6.0.6@aar') {
        transitive = true
    }
    implementation("com.mikepenz:materialdrawer:6.0.6@aar") {
        transitive = true
    }

    implementation 'com.github.dexafree:materiallist:3.2.1'
    implementation 'com.orhanobut:logger:1.15'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    /**
     * Icons
     */
    implementation 'com.mikepenz:iconics-core:3.0.2@aar'
    implementation 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'

    /**
     * Google
     */
    implementation "com.android.support:appcompat-v7:$extSupportLibraryVersion"
    implementation "com.android.support:design:$extSupportLibraryVersion"
    implementation "com.android.support:support-v4:$extSupportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$extSupportLibraryVersion"
    implementation "com.android.support:support-annotations:$extSupportLibraryVersion"

    /**
     * Play services
     */
    implementation "com.google.firebase:firebase-core:$extPlayServiceVersion"
    implementation "com.google.firebase:firebase-messaging:$extPlayServiceVersion"
    implementation "com.google.android.gms:play-services-maps:$extPlayServiceVersion"
    implementation "com.google.android.gms:play-services-analytics:$extPlayServiceVersion"

    testCompile 'junit:junit:4.12'

    /**
     * LeakCanary
     */
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}

apply plugin: 'com.google.gms.google-services'